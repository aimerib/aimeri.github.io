<html >

  <title>We're all onions</title>

<body>
  <html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css
">
</head>

<body>
  <div class="wrapper">
    <div onclick="startanimation();" class="container front animated" id="front">
      <img src="http://www.nickellsilver.com/blog/wp-content/uploads/2015/05/bigstock-Happy-People-3851966-B.jpg" class="images">
     <div class="container back">
       <img src="https://www.printbit.com/wp-content/uploads/2017/06/happy-people.jpg" class="images">
             
    </div>
    

    </div>
  </div>
<script language="javascript">
  
function startanimation() {
            animate(".front", 'rollOut');
            return false;
        
    }
     
function animate(element_ID, animation) {
  $(element_ID).addClass(animation);
    }
</script>
  
</body>
</html>
  
  
</body>
