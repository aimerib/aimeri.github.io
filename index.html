<html>
	<head>
		<title>Sloth Crew</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

	</head>
	<body>

		<!-- Header -->
			<header id="header" class="alt">
				<!--<div class="inner">
					<h1>Join the Crew</h1>

				</div> -->
			</header>

		<!-- Wrapper -->
			<div id="wrapper">


				<!-- Banner -->
					<section id="intro" class="main">
						<!-- <div class="slothlogo"><img src="images/bwlogo2.png" height="100" width="100"></div> -->
						<div id="slothhead">
							<span id="sloth" class="iconsloth sc-normal major"></span>
						</div>
						<h2>Are you ready to join the crew?</h2>
						<p>Coming this September. Hang in there :)</p>
						<h3>If you are as excited as we are and can't wait, our apparel store just went live.
							<br />
							<br />
							<a href="https://slothcrew.threadless.com" class="button">Shop Clothing</a></h3>
					<footer id="footer">

						<div id="secretcode">

						</div>

						<ul class="icons">
							<!-- <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li> -->
							<li><a href="https://www.facebook.com/theslothcrew/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="https://www.instagram.com/_slothcrew_/" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<!-- <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li> -->
							<li><a href="mailto:contact@slothcrew.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</footer>

					</section>

				<!-- Footer -->

				<p align="center" class="copyright">&copy; Sloth Crew.</p>
			</div>


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="assets/js/whenever.js"></script>
			<!-- <script src="assets/js/slothhead.js"></script> -->


			<script type="text/javascript" charset="utf-8">
				whenever.definitions.add({
					'the sloth head': 'span.iconsloth'
				})
				whenever.actions.add({
					'replace sloth head': function(){
						$('div#slothhead').empty().append("<span id=sloth class='iconsloth sc-clicked major'></span>")
					},
					'add the post to the page': function(){
						$('div#secretcode').empty().append("<h3>Congratulations! You just unlocked a promo code: FAM38fd1bf <br/> You can use it in our store for a big discount! Just click on the button above and happy shopping :)</h3>")
					}
				})
			  whenever('the sloth head')
					.is('clicked')
					.then('add the post to the page')
						.and('replace sloth head')
				whenever('the sloth head')
					.is('tapped')
					.then('add the post to the page')
						.and('replace sloth head')
			</script>

	</body>
</html>
